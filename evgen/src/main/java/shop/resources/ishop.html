<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"></meta>
    <title>Тэг formsdas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="wrapper">
    <div id="header">
        <div id="logo">
            <a href="ishop.html"><img src="images/java_logo.png" alt="logotip"></a>
        </div>
        <div class="menu_bar"><img src="images/menu_bar.png" alt="menubar">
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Каталог товаров</a></li>
                <li><a href="#">Оплата и доставка</a></li>
                <li><a href="#">Контакты</a></li>
                <li><a href="#">Отзывы</a></li>
            </ul>
        </div>
    </div>
    <form id="application" action="" method="POST" name=" application">
        <input name="second_name" type="text" id="applicationSecondName" maxlength="20" placeholder="Введите вашу фамилию" required />
        <input name="first_name" type="text" id="applicationFirstName" maxlength="20" placeholder="Введите ваше имя" required />
        <input name="email" type="email" id="applicationEmail" maxlength="20" placeholder="Введите ваш E-mail" required />
        <input name="telephone" type="tel" id="applicationTelephone" maxlength="20" placeholder="Введите ваш телефон" required/>
        <input name="quantity" type="number" id="applicationQuantity" maxlength="20" placeholder="Введите количество товара" required />
        <button class="applicationButton" type="submit" form="application">Купить</button>
    </form>
</div>
</body>
</html>
